<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2: Transitions & Animation with Sodaro</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .animated-box {
            width: 750px; /* Width of Application this is the look  */
            height: 450px;
            background-image: url('Sodaro_001.jpg'); 
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: bgChange 6s infinite alternate ease-in-out; 
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .animated-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            filter: brightness(1.1); 
        }

        @keyframes bgChange {
            0% {
                background-image: url('Sodaro_001.jpg');
            }
            50% {
                background-image: url('Sodaro_002.jpg'); 
            }
            100% {
                background-image: url('Sodaro_003.jpg'); 
            }
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sodaro Prototype 0.5</h1>
        <div class="animated-box"></div>
        <p><b>Note:</b>This is my Grad Thesis Applicarion to read human and news behavior using API Data </p>
    </div>

</body>
</html>
